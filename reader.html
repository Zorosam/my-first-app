<!DOCTYPE html>
<html>
<head>
  <title>Manga Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h2 id="manga-title">Loading...</h2>

  <select id="chapterSelect"></select>
  <button onclick="addToLibrary()">⭐ Add to Library</button>
  <button onclick="downloadChapter()">⬇ Download Chapter</button>

  <div id="pages"></div>

  <script>
    const manga = JSON.parse(localStorage.getItem("selectedManga"));
    const pagesDiv = document.getElementById("pages");
    const chapterSelect = document.getElementById("chapterSelect");

    let currentChapter = 0;
    let allowSave = false;

    if (!manga) {
      document.body.innerHTML = "<p>No manga selected.</p>";
    } else {
      document.getElementById("manga-title").innerText = manga.title;

      // Populate chapter selector
      manga.chapters.forEach((ch, i) => {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = ch.name;
        chapterSelect.appendChild(option);
      });

      function progressKey() {
        return `progress_${manga.title}_chapter_${currentChapter}`;
      }

      function loadChapter(index) {
        allowSave = false;
        currentChapter = Number(index);
        pagesDiv.innerHTML = "";

        const pages = manga.chapters[currentChapter].pages;

        pages.forEach((url, i) => {
          const img = document.createElement("img");
          img.src = url;

          img.onload = () => {
            // When last image loads, restore progress
            if (i === pages.length - 1) {
              const saved = localStorage.getItem(progressKey());
              if (saved) {
                window.scrollTo(0, parseInt(saved));
              }
              allowSave = true;
            }
          };

          pagesDiv.appendChild(img);
        });
      }

      chapterSelect.onchange = () => {
        loadChapter(chapterSelect.value);
      };

      // Save scroll progress
      window.addEventListener("scroll", () => {
        if (!allowSave) return;
        localStorage.setItem(progressKey(), window.scrollY);
      });

      // Load first chapter initially
      loadChapter(0);
    }

    // Download chapter for offline reading
    async function downloadChapter() {
      const cache = await caches.open("manga-offline-v2");
      const pages = manga.chapters[currentChapter].pages;

      for (const url of pages) {
        await cache.add(url);
      }

      alert("✅ Chapter downloaded for offline reading!");
    }

    // Add manga to library
    function addToLibrary() {
      let library = JSON.parse(localStorage.getItem("library")) || [];

      if (!library.find(m => m.title === manga.title)) {
        library.push(manga);
        localStorage.setItem("library", JSON.stringify(library));
        alert("✅ Added to Library");
      } else {
        alert("ℹ️ Already in Library");
      }
    }
  </script>

</body>
</html>
